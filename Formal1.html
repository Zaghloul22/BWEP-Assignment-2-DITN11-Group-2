<style media="screen">


body{
  background-image: url(Website_Background.jfif);
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0 auto;
  background-position: center;
  background-attachment: fixed;
}

    #content{
      background-image: url("formal1.jpg");
      background-size: contain;
      allign-items: center;
      padding: 70px;
      margin: 0 auto;
      height: 800px;
      width: 500px;
      display: block;
      background-repeat: no-repeat;
      text-align: center;
    }

      .host{
        font-size: 50px;
        font-family: 'Alex Brush', cursive;
        font-weight: bolder;
        padding: 0px auto;
        text-align: center;
        background: none;
        border: 2px dotted transparent;
        /*To prevent textarea resize and fixed size*/
        resize: none;
      }

      .info{
        font-family: 'Lato', sans-serif;
        padding: 0;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        background: none;
        border: 2px dotted transparent;
        overflow: auto;
      }

      #info{
        text-align: center;
        allign-content: center;
        padding-bottom: 500px;
      }

      #button{
        text-align: center;
        margin: auto;
        display: flex;
        justify-content: center;

      }

      p{
        padding: 20px;
        margin: 0 auto;
        text-align: center;
      }

      textarea{
        overflow: auto;
        /*To center text area and position it vertically*/
          display: block;
          margin-left: auto;
          margin-right: auto;
      }

      /*Making placeholder dissapear when type*/
        textarea:focus::placeholder {
        color: transparent;
      }

      div{
        white-space: pre;
      }

    </style>
