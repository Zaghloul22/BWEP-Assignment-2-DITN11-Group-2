<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Corporate template 2</title>
<style media="screen">

body{
  background-image: url(Website_Background.jfif);
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0 auto;
  background-position: center;
  background-attachment: fixed;
}

  #content{
    height: 650px;
    width: 500px;
    background-image: url(Template.jpg);
    background-size: contain;
    background-repeat: no-repeat;
    color: white;
    padding: 0;
    margin: 0 auto;
    text-align: center;
    padding-top:70px;
  }

  p{
    font-size: 30px;
    font-family: Gabriola;
  }

  #Event, #Address, #Phone, #Email, #Website, #Date,{
    height: 30px;
    width: 300px;
    font-size: 30px;
    font-family: Garamond;
    margin: 0 auto;
    color: white;
    padding-bottom: 10px;
  }

  #Event{font-family:Lobster; font-weight: bolder;}

  input,textarea{
    background-color:#ADD8E6;
    color: black;
  }

  form{
    width: 500px;
    text-align: center;
    padding: 0;
    margin: 0 auto;
    border: 2px solid black;
    display: block;
    background-color: blue;
    color: silver;
  }

  #back{
    width: 100px;
    height: 50px;
  }

  #drop{
    width: 400px;
    height: 80px;
    border: 1px solid white;
    margin: 0 auto;
  }

  #image1,#image2,#image3{
    width: 400px;
    height: 150px;
    margin: 0 auto;
  }

  fieldset{
    margin: 0 auto;
    width: 500px;
    height: auto;
  }
  legend{
    font-size: 50px;
    color: white;
    text-align: center;
  }
</style>

<script>
function ChangeMe(){
  var eventname = document.getElementById("eventname").value;
  var address = document.getElementById("address").value;
  var website = document.getElementById("website").value;
  var date = document.getElementById("date").value;

  var box1 = document.getElementById("Event");
  box1.innerHTML = eventname;
  var box2 = document.getElementById("Address");
  box2.innerHTML = address;
  var box3 = document.getElementById("Website");
  box3.innerHTML = website;
  var box4 = document.getElementById("Date");
  box4.innerHTML = date;
}

function Save(){
  var eventname = document.getElementById("eventname").value;
  var address = document.getElementById("address").value;
  var website = document.getElementById("website").value;
  var date = document.getElementById("date").value;

  var box1 = document.getElementById("Event");
  box1.innerHTML = eventname;
  var box2 = document.getElementById("Address");
  box2.innerHTML = address;
  var box3 = document.getElementById("Website");
  box3.innerHTML = website;
  var box4 = document.getElementById("Date");
  box4.innerHTML = date;

 if(eventname&&address&&website&&date){
  localStorage.setItem("Event",eventname);
  localStorage.setItem("Corporate Address",address);
  localStorage.setItem("Corporate Website",website);
  localStorage.setItem("Date",date);
}
}

function Remove() {
  var eventname = document.getElementById("eventname").value;
  var address = document.getElementById("address").value;
  var website = document.getElementById("website").value;
  var date = document.getElementById("date").value;

  if(eventname&&address&&website&&date){}
  else {
    localStorage.removeItem("Event",eventname);
    localStorage.removeItem("Corporate Address",address);
    localStorage.removeItem("Corporate Website",website);
    localStorage.removeItem("Date",date);
  }
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
  </head>
  <body>
    <button id="back" type="button" name="button"><a href = "Assignment.html">Back</a></button>
    <div>
      <div id="content">
        <p>You are invited for</p>
        <p id="Event">Annual Anniversary</p>

        <p>Corporate Address</p>
        <div id="Address">Corporate 123 Street</div>

        <p>Date</p>
        <div id="Date">DD:MM:YYYY, 00:00</div><br/>

        <p id="Website">www.Corporate.com</p>

        <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
    <br/>

    <form>
      <label>Event name:</label>
      <div class="drag1">
        <input id="eventname" type="text"/><br>
      </div>


      <label>Website</label>
      <div class="drag1">
        <input id="website" type="url"/><br>
      </div>

      <label>Date</label>
      <div class="drag1">
        <input id="date" type="datetime-local"/><br>
      </div>

      <label>Address</label>
      <div  class="drag1">
        <textarea id="address" name="name" rows="5" cols="50"></textarea><br>
      </div>

      <button type="button" name="button" onclick="Save()">Save As Favourite</button>
      <button type="button" name="button" onclick="ChangeMe()">Submit</button>
      <button type="button" name="button" onclick="Remove()">Delete</button>
  </form>

  <fieldset>
    <legend>Choose your picture</legend>
    <div id="image1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="Draggable item/join-us.jfif" draggable="true" ondragstart="drag(event)" id="drag1" width="400" height="80">
    </div>

    <div id="image2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="Draggable item/see-you-there.png" draggable="true" ondragstart="drag(event)" id="drag2" width="400" height="80">
    </div>

    <div id="image3" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="Draggable item/thank-you.gif" draggable="true" ondragstart="drag(event)" id="drag3" width="400" height="80">
    </div>
  </fieldset>
  </body>
</html>
