<style media="screen">
  #content{
    height: 700px;
    width: 500px;
    background-image: url(Template.jpg);
    background-size: contain;
    background-repeat: no-repeat;
    color: white;
    padding: 0;
    margin: 0 auto;
    text-align: center;
    padding-top:100px;
  }



  p{
    padding: 0;
    font-size: 20px;
    font-family: Garamond;
  }

  #Company{
    font-size: 60px;
    font-family: Gabriola;
    font-weight: bolder;
  }

  .drag2{
    height: 50px;
    width: 300px;
    padding: 0;
    font-size: 20px;
    font-family: Garamond;
    border:1px solid white;
    margin: 0 auto;
    background-color: navy;
  }

  input,textarea{
    background-color: navy;
    color: white;
  }
</style>
<script>
function allowDrop(event) {
  event.preventDefault();
}

function drag(event) {
  event.dataTransfer.setData("text", event.target.class);
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.appendChild(document.getElementById(data));
}
</script>
  </head>
  <body>
    <div>
      <div id="content">
      <p>You are invited for</p>
      <p id="Company"><div class="drag2" ondrop="drop(event)" ondragover="allowDrop(event)"></div></p>
      <p>Phone Number</p>
      <div class="drag2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <p>Email Address</p>
      <div class="drag2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <p>Company Website</p>
      <div class="drag2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <p>Company Address</p>
      <div class="drag2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <label>Event name:</label>
    <div class="drag1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <input type="text" draggable="true" ondragstart="drag(event)"><br>
    </div>

    <label>Phone Number</label>
    <div class="drag1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <input type="number" pattern="[\d]{7}" draggable="true" ondragstart="drag(event)"><br>
    </div>

    <label>Email address</label>
    <div class="drag1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <input type="email" draggable="true" ondragstart="drag(event)"><br>
    </div>

    <label>Website</label>
    <div class="drag1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <input type="url" draggable="true" ondragstart="drag(event)"><br>
    </div>

    <label>Address</label>
    <div  class="drag1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <textarea name="name" rows="8" cols="80" draggable="true" ondragstart="drag(event)"></textarea><br>
    </div>

    <button type="button" name="button"><a href = "Assigment.html">Back</a></button>
    </div>
  </body>
</html>
