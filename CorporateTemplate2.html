<script>
function ChangeMe(){
  var eventname = document.getElementById("eventname").value;
  var address = document.getElementById("address").value;
  var website = document.getElementById("website").value;
  var date = document.getElementById("date").value;
  var time = document.getElementById("time").value;
  var time1 = document.getElementById("time1").value;

  var box1 = document.getElementById("Event");
  box1.innerHTML = eventname;
  var box2 = document.getElementById("Address");
  box2.innerHTML = address;
  var box3 = document.getElementById("Website");
  box3.innerHTML = website;
  var box4 = document.getElementById("Date");
  box4.innerHTML = date;
  var box5 = document.getElementById("Time");
  box5.innerHTML = time;
  var box6 = document.getElementById("Time1");
  box6.innerHTML = time1;
}

function Save(){
  var eventname = document.getElementById("eventname").value;
  var address = document.getElementById("address").value;
  var website = document.getElementById("website").value;
  var date = document.getElementById("date").value;
  var time = document.getElementById("time").value;
  var time1 = document.getElementById("time1").value;

  var box1 = document.getElementById("Event");
  box1.innerHTML = eventname;
  var box2 = document.getElementById("Address");
  box2.innerHTML = address;
  var box3 = document.getElementById("Website");
  box3.innerHTML = website;
  var box4 = document.getElementById("Date");
  box4.innerHTML = date;
  var box5 = document.getElementById("Time");
  box5.innerHTML = time;
  var box6 = document.getElementById("Time1");
  box6.innerHTML = time1;

 if(eventname&&address&&website&&date&&time&&time1){
  localStorage.setItem("Event",eventname);
  localStorage.setItem("Corporate Address",address);
  localStorage.setItem("Corporate Website",website);
  localStorage.setItem("Date",date);
  localStorage.setItem("From",time);
  localStorage.setItem("To",time1);
}
}

function Remove() {
return localStorage.clear();
  }


function Preview(){
  var eventname = document.getElementById("eventname").value;
  var address = document.getElementById("address").value;
  var website = document.getElementById("website").value;
  var date = document.getElementById("date").value;
  var time = document.getElementById("time").value;
  var time1 = document.getElementById("time1").value;
  window.Location.href="preview.html";
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

    <nav>

    <div>
