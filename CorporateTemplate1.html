<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Corporate Template 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<style media="screen">

body{
  background-image: url(Website_Background.jfif);
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0 auto;
  background-position: center;
  background-attachment: fixed;
}

  #content{
    border:8px ridge gold;
    height: 700px;
    width: 500px;
    background-image: radial-gradient( #8b0000,#B22222);
    color: white;
    padding: 0;
    margin: 0 auto;
    font-family: "Lobster";
    font-size: 30px;
    display: block;
    text-align: center;
  }

  p{
    padding: 20px;
    margin: 0 auto;
    text-align: center;
  }

  .output{
    height: 50px;
    width: 300px;
    padding: 0;
    font-size: 20px;
    font-family: "lobster";
    margin: 0 auto;
  }

  form{
      width: 500px;
      text-align: center;
      padding: 0;
      margin: 0 auto;
      border: 2px solid black;
      display: block;
      background-color: blue;
      color: silver;
  }

  button{margin: 0 auto;}

  #event2{
    font-size: 60px;
    padding-bottom: 100px;
  }

  input,textarea{
    background-color:#ADD8E6;
    color: black;
  }

  #back{
    height: 50px;
    width: 100px;
  }

  #drop{
    width: 400px;
    height: 80px;
    border: 1px solid white;
    margin: 0 auto;
  }

  #image1,#image2,#image3{
    width: 400px;
    height: 150px;
    margin: 0 auto;
  }

  fieldset{
    margin: 0 auto;
    width: 500px;
    height: auto;
  }
  legend{
    font-size: 50px;
    color: white;
    text-align: center;
  }
</style>

<script>

function change(){
  var eventname = document.getElementById("event1").value;
  var address = document.getElementById("address1").value;
  var date = document.getElementById("date1").value;

  var box1 = document.getElementById("event2");
  box1.innerHTML = eventname;
  var box2 = document.getElementById("address2");
  box2.innerHTML = address;
  var box3 = document.getElementById("date2");
  box3.innerHTML = date;
}

function Save(){
  var eventname = document.getElementById("event1").value;
  var address = document.getElementById("address1").value;
  var date = document.getElementById("date1").value;

  var box1 = document.getElementById("event2");
  box1.innerHTML = eventname;
  var box2 = document.getElementById("address2");
  box2.innerHTML = address;
  var box3 = document.getElementById("date2");
  box3.innerHTML = date;

  if(eventname&&address&&date){
  localStorage.setItem("Event",eventname);
  localStorage.setItem("Corporate Address",address);
  localStorage.setItem("Date",date);
}
}

function Remove(){
  var eventname = document.getElementById("event1").value;
  var address = document.getElementById("address1").value;
  var date = document.getElementById("date1").value;

  if(eventname&&address&&date){}
  else {
    localStorage.removeItem("Event",eventname);
    localStorage.removeItem("Corporate Address",address);
    localStorage.removeItem("Date",date);
  }
}

function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Policard Studio</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="AboutUs.html">About</a></li>
        <li><a href="Template.html">Templates</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div id="content">
        <p>You are invited by corporate for </p>
        <p><div class="output" id="event2">GRAND OPENING</div></p>
        <p>Location Address</p>
        <div class="output" id="address2">Corporate, floor 5</div>
        <p>Date & Time</p>
        <div class="output" id="date2">day/month/year, 00:00</div>
        <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <form>
      <label>Event name:</label>
      <div>
        <input id="event1" type="text"><br>
      </div>

      <label>Address</label>
      <div>
        <textarea id="address1"name="name" rows="3" cols="60"></textarea><br>
      </div>

      <label>Date</label>
      <div>
        <input id="date1" type="date"/><br>
      </div>

      <button type="button" name="button" onclick="Save()">Save As Favourite</button>
      <button type="button" name="button" onclick="change()">Submit</button>
      <button type="button" name="button" onclick="Remove()">Delete</button>
    </form>

    <fieldset>
      <legend>Choose your picture</legend>
      <div id="image1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Draggable item/join-us.jfif" draggable="true" ondragstart="drag(event)" id="drag1" width="400" height="80">
      </div>

      <div id="image2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Draggable item/see-you-there.png" draggable="true" ondragstart="drag(event)" id="drag2" width="400" height="80">
      </div>

      <div id="image3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="Draggable item/thank-you.gif" draggable="true" ondragstart="drag(event)" id="drag3" width="400" height="80">
      </div>
    </fieldset>
  </body>
</html>
