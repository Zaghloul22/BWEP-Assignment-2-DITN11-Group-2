<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Formal E-card maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Girassol&display=swap" rel="stylesheet">
<style media="screen">

body{
  background-image: url(Website_Background.jfif);
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0 auto;
  background-position: center;
  background-attachment: fixed;
}

/*Positioning for husband and bride textarea*/
  #content{
    background-image: url("Formal2.jpg");
    background-size: contain;
    allign-items: center;
    padding: 70px;
    margin: 0 auto;
    height: 700px;
    width: 500px;
    display: block;
    background-repeat: no-repeat;
    text-align: center;
  }



/*Husband and Bride name font and text properties*/
  .host{
    font-size: 45px;
    font-family: 'Dancing Script', cursive;
    font-weight: bolder;
    padding: 0px auto;
    text-align: center;
    background: none;
    border: 2px dotted transparent;
    /*To prevent textarea resize and fixed size*/
    resize: none;
  }

/*Font and text proporties for content or information*/
  .info{
    padding: 0;
    font-size: 22px;
    font-family: 'Girassol', cursive;
    font-weight: normal;
    text-align: center;
    background: none;
    border: 2px dotted transparent;
  }

/*Positioning for content or information*/
  #info{
    text-align: center;
    allign-content: center;
    padding-bottom: 500px;
  }

  #button{
    text-align: center;
    margin: auto;
    display: flex;
    justify-content: center;

  }

/*Get rid of scroll wheel and resize for textarea*/
  textarea{
    overflow: hidden;
/*To center text area and position it vertically*/
    display: block;
    margin-left: auto;
    margin-right: auto;



  }

/*Making placeholder dissapear when type*/
  textarea:focus::placeholder {
  color: transparent;
}

p{
  font-size: 40px;
  font-weight: bolder;
  font-family: 'Dancing Script', cursive;
  padding: 0;
  text-align: center;
}

/*To give space in each text area in the div element*/
div{
  white-space: pre;
}


</style>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">E-Card Maker</label>
      <ul>
        <li><a href="Assignment.html">Home</a></li>
        <li><a href="AboutUs.html">About</a></li>
        <li><a href="Template.html">Templates</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div id="firstbox">
      <div id="content">
        <textarea class="host" placeholder="Enter Husband's name & Bride's name" style="overflow:hidden;" ></textarea>
        <textarea class="info" placeholder="What do you want to say?" ></textarea>
        <textarea class="info" placeholder="Enter Date & Time" ></textarea>
        <textarea class="info" placeholder="Enter Address" ></textarea>
      </div>
    </div>

    <div>
      <div id="button">
        <button type="button">Save as Favourite</button>
        <button type="button">Delete</button>
        <button type="button">Submit</button>
      </div>
    </div>



  </body>
